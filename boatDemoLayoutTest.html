<!doctype html>
<html
	lang="en"
	class="dark"
>
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bryan Test Integration - Boat</title>
		<link rel="stylesheet" href="css/style2.css">
		<script type="module">
			// run `bun run build`
			import { DoppleXR } from "https://cooptacular.github.io/V2D2IntegrationTesting/js/dopple-sdk.js";

			const selection = { 
				"Hull Color": "Red", //Hull Trim default value
				"Speakers": "No fun allowed" //Speaker default value
			};

			const dopple = new DoppleXR({
				container: document.getElementById("app"),
				selection,
				productVersion: "9",
				owner: "dopple",
				workspace: "ProductValidation",
				projectName: "boat-bc-blenderTest",
			});

			await dopple.load();

			// Optional - load will already call this once.
			dopple.resize();

			dopple.run();

			dopple.loadingManager.onProgress = (_url, loaded, total) => {
				document.getElementById("loader").innerHTML =
					`Loaded ${loaded} of ${total}`;
			};

			dopple.loadingManager.onLoad = () => {
				document.getElementById("loader").innerHTML = "";
			};
			document.getElementById("hullColorOption").onchange = (e) => {
			// update Hull Color - ready
				selection["Hull Color"] = e.target.value;
				dopple.updateSelection(selection);
			};

			//update Speakers - ready
			document.getElementById("speakerOption").onchange = (e) => {
				selection["Speakers"] = e.target.value;
				dopple.updateSelection(selection);
			};
			
			//update Gunwale - ready
			document.getElementById("gunwaleOption").onchange = (e) => {
				selection["Gunwale"] = e.target.value;
				dopple.updateSelection(selection);
			};

			//update Interior
			document.getElementById("interiorOption").onchange = (e) => {
				selection["Interior"] = e.target.value;
				dopple.updateSelection(selection);
			};

			//update Upholstery
			document.getElementById("upholsteryOption").onchange = (e) => {
				selection["Upholstery"] = e.target.value;
				dopple.updateSelection(selection);
			};

			//update Deck
			document.getElementById("deckOption").onchange = (e) => {
				selection["Deck"] = e.target.value;
				dopple.updateSelection(selection);
			};
			//update Table
			document.getElementById("tableOption").onchange = (e) => {
				selection["Table"] = e.target.value;
				dopple.updateSelection(selection);
			};

			//update Bimini Top
			document.getElementById("biminiTopOption").onchange = (e) => {
				selection["Bimini Top"] = e.target.value;
				dopple.updateSelection(selection);
			};

			//update Camera
			document.getElementById("cameraOption").onchange = (e) => {
				selection["Camera"] = e.target.value;
				dopple.updateSelection(selection);
			};
			//update Autorotate
			document.getElementById("autorotateOption").onchange = (e) => {
				selection["Autorotate"] = e.target.value;
				dopple.updateSelection(selection);
			};

			//update Environment
			document.getElementById("environmentOption").onchange = (e) => {
				selection["Environment"] = e.target.value;
				dopple.updateSelection(selection);
			};
			//update Rock the Boat
			document.getElementById("rockTheBoatOption").onchange = (e) => {
				selection["Rock the Boat"] = e.target.value;
				dopple.updateSelection(selection);
			};
		</script>
	</head>
	<body>
		<div id="menus">
			<h1>Boat Integration Test</h1>
			<p>
			Hull Color
			<select id="hullColorOption">
				<option value="Red">Red</option>
				<option value="Blue">Blue</option>
				<option value="Black">Black</option>
				<option value="Grey">Grey</option>
			</select>
			<br>
			Speakers
			<select id="speakerOption">
				<option value="Deck and Canopy">Deck and Canopy</option>
				<option value="Deck Only">Deck Only</option>
				<option value="No fun allowed">No fun allowed</option>
			</select>
			<br>
			Gunwale
			<select id="gunwaleOption">
				<option value="Red">Red</option>
				<option value="Blue">Blue</option>
				<option value="Black">Black</option>
				<option value="Grey">Grey</option>
			</select>
			<br>
			Interior
			<select id="interiorOption">
				<option value="Red">Red</option>
				<option value="Blue">Blue</option>
				<option value="Black">Black</option>
				<option value="Grey">Grey</option>
			</select>
			<br>
			Upholstery
			<select id="upholsteryOption">
				<option value="Red">Black</option>
				<option value="Grey">White</option>
				<option value="Black">Black</option>
				<option value="Blue">Grey</option>
			</select>
			<br>
			Deck
			<select id="deckOption">
				<option value="White">White</option>
				<option value="Black">Black</option>
			</select>
			<br>
			Table
			<select id="tableOption">
				<option value="Table">Table</option>
				<option value="No Table">No Table</option>
			</select>
			<br>
			Bimini Top					
			<select id="biminiTopOption">
				<option value="Red">#1 Bimini Lane</option>
				<option value="Blue">Blue</option>
				<option value="Black">Black</option>
				<option value="White">White</option>
				<option value="No Bimini No Doubt">No Bimini No Doubt</option>
			</select>
			<br>
			Camera
			<select id="cameraOption">
				<option value="Default">Default</option>
				<option value="Deck">Deck</option>
			</select>
			<br>
			Autorotate
			<select id="autorotateOption">
				<option value="On">Autorotate On</option>
				<option value="Off">Autorotate Off</option>
			</select>
			<br>
			Environment
			<select id="environmentOption">
				<option value="Boat">Boat</option>
				<option value="Beach">Beach</option>
			</select>
			<br>
			Rock Boat
			<select id="rockTheBoatOption">
				<option value="1">Upright</option>
				<option value="2">Hold On</option>
			</select>
			<br>
			</p>
		</div>
		<div id="app"></div>
		<div id="loader" style="position: absolute; top: 2px; right: 2px"></div>
	</body>
</html>
