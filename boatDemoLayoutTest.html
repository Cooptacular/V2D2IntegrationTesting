<!doctype html>
<html
	lang="en"
	class="dark"
>
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bryan Test Integration - Boat</title>
		<link rel="stylesheet" href="css/style2.css">
		<script type="module">
			// run `bun run build`
			import { DoppleXR } from "https://cooptacular.github.io/V2D2IntegrationTesting/js/dopple-sdk.js";

			const selection = { 
				"Hull": "Red", //Hull Trim default value
				"Speakers": "No fun allowed" //Speaker default value
			};

			const dopple = new DoppleXR({
				container: document.getElementById("app"),
				selection,
				productVersion: "3",
				owner: "dopple",
				workspace: "ProductValidation",
				projectName: "boat-bc-blenderTest",
			});

			await dopple.load();

			// Optional - load will already call this once.
			dopple.resize();

			dopple.run();

			dopple.loadingManager.onProgress = (_url, loaded, total) => {
				document.getElementById("loader").innerHTML =
					`Loaded ${loaded} of ${total}`;
			};

			dopple.loadingManager.onLoad = () => {
				document.getElementById("loader").innerHTML = "";
			};
			document.getElementById("hullColorOption").onchange = (e) => {
			// update Hull Trim
				selection["Hull"] = e.target.value;
				dopple.updateSelection(selection);
			};

			//update Speakers
			document.getElementById("speakerOption").onchange = (e) => {
				selection["Speakers"] = e.target.value;
				dopple.updateSelection(selection);
			};
			
			//update Gunwale
			document.getElementById("gunwaleOption").onchange = (e) => {
				selection["Gunwale"] = e.target.value;
				dopple.updateSelection(selection);
			};

			//update Interior
			document.getElementById("interiorOption").onchange = (e) => {
				selection["Interior"] = e.target.value;
				dopple.updateSelection(selection);
			};

			//update Accent
			document.getElementById("accentOption").onchange = (e) => {
				selection["Accent"] = e.target.value;
				dopple.updateSelection(selection);
			};

			//update Upholstery
			document.getElementById("upholsteryOption").onchange = (e) => {
				selection["Upholstery"] = e.target.value;
				dopple.updateSelection(selection);
			};

			//update Deck
			document.getElementById("deckOption").onchange = (e) => {
				selection["Deck"] = e.target.value;
				dopple.updateSelection(selection);
			};
			//update Table
			document.getElementById("tableOption").onchange = (e) => {
				selection["Table"] = e.target.value;
				dopple.updateSelection(selection);
			};

			//update Bimini Top
			document.getElementById("biminiTopOption").onchange = (e) => {
				selection["Bimini Top"] = e.target.value;
				dopple.updateSelection(selection);
			};
			//update Bimini Color
			document.getElementById("biminiColorOption").onchange = (e) => {
				selection["Bimini Color"] = e.target.value;
				dopple.updateSelection(selection);
			};

			//update Camera
			document.getElementById("cameraOption").onchange = (e) => {
				selection["Camera"] = e.target.value;
				dopple.updateSelection(selection);
			};
			//update Autorotate
			document.getElementById("autorotateOption").onchange = (e) => {
				selection["Autorotate"] = e.target.value;
				dopple.updateSelection(selection);
			};

			//update Environment
			document.getElementById("environmentOption").onchange = (e) => {
				selection["Environment"] = e.target.value;
				dopple.updateSelection(selection);
			};
			//update Rock the Boat
			document.getElementById("rockTheBoatOption").onchange = (e) => {
				selection["Rock the Boat"] = e.target.value;
				dopple.updateSelection(selection);
			};
		</script>
	</head>
	<body>
		<div id="menus">
			<h1>Boat Integration Test</h1>
			<p>
				Hull Color
				<div id="hullColorOption">
					<!-- Red color option -->
					<input type="radio" id="red" name="color" value="Red" hidden>
					<label for="red" class="swatch" style="background-color: red;"></label>
			
					<!-- Black color option -->
					<input type="radio" id="black" name="color" value="Black" hidden>
					<label for="black" class="swatch" style="background-color: #000000;"></label>
			
					<!-- Blue color option -->
					<input type="radio" id="blue" name="color" value="Blue" hidden>
					<label for="blue" class="swatch" style="background-color: #0000ff;"></label>
				</div>
				Hull
			<select id="hullColorOption">
				<option value="Red">Red</option>
				<option value="Blue">Blue</option>
				<option value="Yellow">Yellow</option>
			</select>
			<br>
			Speakers
			<select id="speakerOption">
				<option value="Deck and Canopy">Deck and Canopy</option>
				<option value="Deck Only">Deck Only</option>
				<option value="No fun allowed" selected>No fun allowed</option>
			</select>
			<br>
			Gunwale
			<select id="gunwaleOption">
				<option value="White">White</option>
				<option value="Black">Black</option>
			</select>
			<br>
			<!-- Interior
			<select id="interiorOption">
				<option value="Option 1 Name">Option 1 Name</option>
				<option value="Option 2 Name">Option 2 Name</option>
				<option value="Option 3 Name" selected>Option 3 Name</option>
			</select> -->
			<br>
			Accent
			<select id="accentOption">
				<option value="Option 1 Name">Option 1 Name</option>
				<option value="Option 2 Name">Option 2 Name</option>
				<option value="Option 3 Name" selected>Option 3 Name</option>
			</select>
			<br>
			Upholstery
			<select id="upholsteryOption">
				<option value="Option 1 Name">Option 1 Name</option>
				<option value="Option 2 Name">Option 2 Name</option>
				<option value="Option 3 Name" selected>Option 3 Name</option>
			</select>
			<br>
			Deck
			<select id="deckOption">
				<option value="Option 1 Name">Option 1 Name</option>
				<option value="Option 2 Name">Option 2 Name</option>
				<option value="Option 3 Name" selected>Option 3 Name</option>
			</select>
			<br>
			Table
			<select id="tableOption">
				<option value="Option 1 Name">Option 1 Name</option>
				<option value="Option 2 Name">Option 2 Name</option>
				<option value="Option 3 Name" selected>Option 3 Name</option>
			</select>
			<br>
			Bimini Top
			<select id="biminiTopOption">
				<option value="Option 1 Name">Option 1 Name</option>
				<option value="Option 2 Name">Option 2 Name</option>
				<option value="Option 3 Name" selected>Option 3 Name</option>
			</select>
			<br>
			Bimini Color					
			<select id="biminiColorOption">
				<option value="Option 1 Name">Option 1 Name</option>
				<option value="Option 2 Name">Option 2 Name</option>
				<option value="Option 3 Name" selected>Option 3 Name</option>
			</select>
			<br>
			Camera
			<select id="cameraOption">
				<option value="Camera1 default">Camera1 default</option>
				<option value="Camera2 deck">Camera2 deck</option>
			</select>
			<br>
			Autorotate
			<select id="autorotateOption">
				<option value="Option 1 Name">Option 1 Name</option>
				<option value="Option 2 Name">Option 2 Name</option>
				<option value="Option 3 Name" selected>Option 3 Name</option>
			</select>
			<br>
			Environment
			<select id="environmentOption">
				<option value="Boat">Boat</option>
				<option value="Beach">Beach</option>
			</select>
			<br>
			Rock the Boat
			<select id="rockTheBoatOption">
				<option value="Option 1 Name">Option 1 Name</option>
				<option value="Option 2 Name">Option 2 Name</option>
				<option value="Option 3 Name" selected>Option 3 Name</option>
			</select>
			<br>
			</p>
		</div>
		<div id="app"></div>
		<div id="loader" style="position: absolute; top: 2px; right: 2px"></div>
	</body>
</html>
